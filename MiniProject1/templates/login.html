{% extends "base.html" %}

{% block content %}
<style>
    .login-container {
        position: relative;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgba(0, 0, 0, 0.5);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        transition: background-image 1s ease-in-out;
    }

    .login-box {
        background-color: rgba(255, 255, 255, 0.95);
        padding: 2.5rem;
        border-radius: 15px;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 400px;
        transition: transform 0.3s ease;
        position: relative;
        z-index: 1;
    }

    .login-box:hover {
        transform: translateY(-5px);
    }

    .login-box h2 {
        color: #333;
        margin-bottom: 1.5rem;
        text-align: center;
        font-size: 2rem;
        font-weight: 600;
    }

    .form-group {
        margin-bottom: 1.2rem;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #333;
        font-weight: 500;
    }

    .form-control {
        width: 100%;
        padding: 0.75rem;
        border: 2px solid #ddd;
        border-radius: 8px;
        transition: border-color 0.3s ease;
    }

    .form-control:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
    }

    .btn-primary {
        width: 100%;
        padding: 0.75rem;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: background-color 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .btn-primary:disabled {
        background-color: #6c757d;
        cursor: not-allowed;
    }

    .register-link {
        text-align: center;
        margin-top: 1.5rem;
        color: #666;
    }

    .register-link a {
        color: #007bff;
        text-decoration: none;
        font-weight: 500;
    }

    .register-link a:hover {
        text-decoration: underline;
    }

    .loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
        display: none;
    }

    @keyframes spin {
        to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .alert {
        padding: 1rem;
        margin-bottom: 1rem;
        border-radius: 8px;
        text-align: center;
    }

    .alert-danger {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }

    .alert-success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }

    .password-toggle {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #666;
    }

    .password-container {
        position: relative;
    }
</style>

<div class="login-container">
    <div class="login-box">
        <h2>Welcome Back</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('login') }}" id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required 
                       placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" class="form-control" id="password" name="password" required 
                           placeholder="Enter your password">
                    <span class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</span>
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="remember" name="remember">
                    <label class="form-check-label" for="remember">Remember me</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" id="loginButton">
                <span class="button-text">Login</span>
                <div class="loading"></div>
            </button>
        </form>
        <div class="register-link">
            <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
        </div>
    </div>
</div>

<script>
    // Function to preload images
    function preloadImages(images) {
        images.forEach(src => {
            const img = new Image();
            img.src = src;
        });
    }

    // Function to change background image every 10 seconds
    function changeBackground() {
        const images = [
            "{{ url_for('static', filename='images/trains/train1.jpg') }}",
            "{{ url_for('static', filename='images/trains/train2.jpg') }}",
            "{{ url_for('static', filename='images/trains/train3.jpg') }}",
            "{{ url_for('static', filename='images/trains/train4.jpg') }}",
            "{{ url_for('static', filename='images/trains/train5.jpg') }}"
        ];
        
        // Preload images
        preloadImages(images);
        
        let currentIndex = 0;
        const container = document.querySelector('.login-container');
        
        // Set initial background
        container.style.backgroundImage = `url(${images[0]})`;
        
        setInterval(() => {
            currentIndex = (currentIndex + 1) % images.length;
            container.style.backgroundImage = `url(${images[currentIndex]})`;
        }, 10000);
    }

    // Function to toggle password visibility
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const toggleIcon = document.querySelector('.password-toggle');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è';
        } else {
            passwordInput.type = 'password';
            toggleIcon.textContent = 'üëÅÔ∏è';
        }
    }

    // Handle form submission
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        const button = document.getElementById('loginButton');
        const buttonText = button.querySelector('.button-text');
        const loading = button.querySelector('.loading');
        
        // Show loading animation
        button.disabled = true;
        buttonText.style.display = 'none';
        loading.style.display = 'block';
    });

    // Call the function when the page loads
    window.addEventListener('load', changeBackground);
</script>
{% endblock %}
